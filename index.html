<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>花海街·上海站抽奖</title>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="wrapper">
		<div id="loader"> 
			<div class="inner"></div>
		</div>
		<!-- Awards panel -->
		<aside class="zone-container">
			<div class="trigger">
				<i class="icon icon-filter"></i>
			</div>
			<div class="board">
			
				<div class="first">
					<h1>一等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>

					<div class="list">
						<p>超薄小米移动电源(10000mAh)</p>
						<ul class="win">
							<li>
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
						<code>0/1</code>
					</div>
				</div>
				
				<div class="second">
					<h1>二等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>

					<div class="list">
						<p>小米智能手环</p>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
						<code>0/2</code>
					</div>
				</div>

				<div class="third">
					<h1>三等奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>

					<div class="list">
						<p>乐扣饭盒一套</p>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
						<code>0/3</code>
					</div>
				</div>
				
				<div class="grateful active">
					<h1>感恩奖</h1>
					<fieldset>
						<legend></legend>
					</fieldset>

					<div class="list">
						<p>USB迷你台灯一个</p>
						<ul class="win">
							<li class="none">
								<div class="avatar"><img width="34" src="img/blank.gif"/></div>
								<div class="num">***********</div>
								<div class="name"></div>
								<button class="icon icon-delete" title="删除">删除</button>
							</li>
						</ul>
						<code>0/10</code>
					</div>
				</div>

			</div>
		</aside>
		
		<section id="container" class="clearfix">
			<div class="html5_video">
				<video autoplay loop src="video/cloud.mp4"></video>
			</div>

			<div id="copyleft">
				<div class="favicon">H</div>
				<div class="copyright">花海街</div>
			</div>

			<section id="content" class="clearfix">
				<div class="flicker">
					<img src="img/HuaHaiStreet.jpg" width="150"/>
				</div>
				<div class="counter-container clearfix">
					<div class="counter">
						<ul class="prefix"><li>*</li><li>*</li><li>*</li></ul>
					</div>

					<div class="counter">
						<ul class="none"><li>*</li><li>*</li><li>*</li><li>*</li></ul>
					</div>

					<div class="counter">
						<ul class="suffix"><li>*</li><li>*</li><li>*</li><li>*</li></ul>
					</div>
				</div>
			</section>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/dataSource.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
